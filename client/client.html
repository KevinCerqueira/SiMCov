  <script

  <script>
    (function () {
      var socket = new WS2S("localhost:50000").newSocket();

      socket.onReady = () => {
        socket.connect("feling.io", 80);
        socket.send(
          "GET / HTTP/1.1\r\nHost: feling.io\r\nConnection: close\r\n\r\n"
        );
      };

      socket.onRecv = (data) => {
        console.log("onRecv", data);
      };
    })();
  </script>
